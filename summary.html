          <script>
            // Function to get the current date and time in the desired format
            function displayCurrentTime() {
              const now = new Date();
          
              // Get the day, month, year, hours, and minutes
              const day = now.getDate();
              const month = now.toLocaleString('default', { month: 'short' }); // 'Nov'
              const year = now.getFullYear();
              const hours = now.getHours();
              const minutes = now.getMinutes();
          
              // Format hours in 12-hour format and determine AM/PM
              const isPM = hours >= 12;
              const formattedHours = hours % 12 || 12; // Convert 24-hour to 12-hour format
              const formattedMinutes = minutes < 10 ? '0' + minutes : minutes; // Ensure minutes are two digits
          
              // Format time as "13 Nov 2024, 03:03 PM"
              const timeString = `${day} ${month} ${year}, ${formattedHours}:${formattedMinutes} ${isPM ? 'PM' : 'AM'}`;
          
              // Set the formatted time as the text content of the span with id="order-time"
              document.getElementById('order-time').textContent = `Order Time: ${timeString}`;
            }
          
            // Call the function to display the current time when the page loads
